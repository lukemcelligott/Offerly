<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Add Widget</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<style>
			header {
				margin-bottom: 96px;
			}
			#page {
				display: flex;
				height: calc(100vh - 60px);
			}

			#sidebar {
				width: 140px;
				border-color: white;
			}

			#website-title {
				margin-left: 8px;
				margin-right: 8px;
				font-size: 12px;
			}

	</style>

	<!-- NAV BAR -->
	<header>
	 <div th:insert="header :: header"></div>
	</header>
	<!-- END NAV BAR -->

	</head>
	<body class="pageBody">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<div id="page">
			<div id="sidebar">
		            <ul class="nav nav-pills flex-column mb-auto bg-dark" style="height: 100%;">
		                <li class="nav-item">
		                    <a href="#" class="nav-link active">
		                    	Sell Items
		                    </a>
		                </li>
		            </ul>
			</div>
			<div class="card h-100 w-100">
				<div class="card-header d-flex justify-content-center">
					<h1>Create a Widget</h1>
				</div>
				<div class="card-body">
					<div class="card w-50" style="margin-left: auto; margin-right: auto;">
						<div class="card-header d-flex justify-content-center">
							<h2>Create a Video Game</h2>
						</div>
						<div class="card-body d-flex justify-content-center">
							<div class="row">
								<form action="#" th:action="@{/createVideoGame}" th:object="${videoGame}" method="post" class="form">
									<div class="row">
										<div class="form-group col-sm-6">
											<label for="widgetName">Widget Title</label>
											<input class="form-control" type="text" id="widgetName" placeholder="name" th:field="*{name}" name="name" required>
											<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
										</div>
										<div class="form-group col-sm-6">
											<label for="widgetDesc">Description</label>
											<input class="form-control" type="text" id="widgetDesc" placeholder="description" th:field="*{description}" name="description" required>
											<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
										</div>
									</div>
									<div class="row">
										<div class="form-group col-sm-6">
											<label for="office">For use in office?</label>
											<select class="form-control" id="office" name="officeUse" th:field="*{officeUse}">
												<option value="Yes">Yes</option>
												<option value="No">No</option>
											</select>
										</div>
										<div class="form-group col-sm-6">
											<label for="entertainment">For use in entertainment?</label>
											<select class="form-control" id="entertainment" name="entertainmentUse">
												<option value="Yes">Yes</option>
												<option value="No">No</option>
											</select>
										</div>
									</div>
									<div class="row">
										<div class="form-group col-sm-6">
											<label for="developer">Developer</label>
											<input class="form-control" type="text" th:field="*{developer}" id="developer" name="developer" required>
										</div>
										<div class="form-group col-sm-6">
											<label for="title">Title</label>
											<input class="form-control" type="text" th:field="*{title}" id="title" name="title" required>
										</div>
									</div>
									<div class="row">
										<div class="form-group col-sm-6">
											<label for="console">Console</label>
											<input class="form-control" type="text" th:field="*{console}" id="console" name="console" required>
										</div>
										<div class="form-group col-sm-6">
											<label for="itemCondition">Condition</label>
											<select class="form-select" th:field="*{itemCondition}" id="itemCondition">
												<option th:value="'new'" th:text="New"></option>
												<option th:value="'used'" th:text="Used"></option>
												<option th:value="'refurbished'" th:text="Refurbished"></option>
											</select>
										</div>
									</div><br/>
									<div class="card-footer d-flex justify-content-center">
										<a class="btn btn-danger w-25 mx-4" href="/addElectronic">Back</a>
										<a class="btn btn-danger w-25 mx-4" href="/homePage">Cancel</a>
										<input class="btn btn-success w-25 mx-4" type="submit" value="Submit">
									</div>
								</form>
							</div>
						</div>

								<button class="button button4" type="submit">Upload</button>
							</form>
            </div>-->
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
