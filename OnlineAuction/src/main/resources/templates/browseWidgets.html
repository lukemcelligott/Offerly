<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Browse</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		
		<link th:href="@{/styles/button.css}" rel="stylesheet"/>
		<link th:href="@{/styles/landing.css}" rel="stylesheet"/>
		<link th:href="@{/styles/browse.css}" rel="stylesheet"/>
		<link th:href="@{/styles/employee_page.css}" rel="stylesheet"/>
		
		<!-- font import -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		
		<style type="text/css">
			th {
				border: 2px solid #000000;
				background-color: #e9ecef;
				height: 50px;
			}
			
			td {
				overflow: hidden;
				text-overflow: ellipsis;
				border: 2px solid #000000;
				height: 40px;
				margin-bottom: .5em;
			}
			
			table.center {
				margin: 20px;
			}
		</style>
		
		<script>
			function addWatchlist() { // alert the user when they add an item to their watchlist
			    var message = 'The item has been added to your watchlist.';
			    // display the alert
			    alert(message);
			}
		</script>
	</head>

	<body>
	
		<!-- HEADER BAR -->
		<div th:insert="header :: header" th:unless="${user == null}"></div>
		<!-- END HEADER BAR -->
	
		
		<nav class="navbar navbar-expand-sm" style="background-color: #222222;" th:if="${user == null}">
		    <div class="container-fluid">
		      <!-- Left justified unordered list -->
		      <ul class="navbar nav">
		        <li class="nav-item"><a class="navbar-brand" th:href="@{/index}">
		          <img src="/images/pseudo_ebay_icon.png"
		               alt="Return to Index"
		               style="width:64px; height:64px;"></img></a></li>
		      </ul>
		      <!-- Right justified unordered list -->
		      <ul class="navbar nav ms-md-auto">
		        <li class="nav-item ms-md-auto"><a class="nav-link text-white"
		                                           style="font-family:'Poppins'; font-size: 1.5em"
		                                           th:href="@{/newUser}">Sign Up</a></li>
		        <li class="nav-item ms-md-auto"><a class="nav-link text-white"
		                                           style="font-family:'Poppins'; font-size: 1.5em"
		                                           th:href="@{/homePage}">Log In</a></li>
		      </ul>
		    </div>
		  </nav>
	  
		<div class="grid-item columns">
			<th:block th:each="searchedMarkets: ${allMarketListings}" th:unless="${searchedMarkets.qtyAvailable == 0 || searchedMarkets.isDeleted == true}">
				<table style="width: 80%; margin-bottom: 50px; margin-left: auto; margin-right: auto;" class="card">
					<!-- Product Name -->
					<tr>
						<th colspan="2"><p class="header-browse" th:text="${searchedMarkets.widgetSold.name}" style="margin-bottom:0;"></p></th>
					</tr>
					<!-- Product Cover Image -->
					<tr>
						<td colspan="2"><img th:if="${searchedMarkets.coverImage == null}" style="width: 200px; height: 200px;" src="https://previews.123rf.com/images/kritchanut/kritchanut1406/kritchanut140600093/29213195-.jpg?fj=1" alt="Blank Listing Avatar">
							<img th:unless="${searchedMarkets.coverImage == null}" style="width: 200px; height: 200px;" th:src="@{/listingImages/{image}(image = ${searchedMarkets.coverImage})}" alt="Listing Avatar" src="">
						</td>
					</tr>
					<!-- Quantity Available -->
					<tr>
						<td id="bg-color"><p style="margin-bottom: 0;">Quantity Available:</p></td>
						<td><p style="margin-bottom: 0;" th:text="${searchedMarkets.qtyAvailable}"></p></td>
					</tr>
					<!-- Price -->
					<tr>
						<td id="bg-color"><p style="margin-bottom: 0;">Price:</p></td>
						<td><p style="margin-bottom: 0;" th:text="'$' + ${searchedMarkets.pricePerItem}"></p></td>
					</tr>
					<!-- Auction Price -->
					<tr>
						<td id="bg-color"><p style="margin-bottom: 0;">Auction Price:</p></td>
						<td><p style="margin-bottom: 0;" th:text="'$' + ${searchedMarkets.auctionPrice}"></p></td>
					</tr>
					<!-- View -->
					<tr>
						<th colspan="2"><a class="submitHybrid" th:href="@{/viewMarketListing/{id}(id = ${searchedMarkets.id})}"><span>View</span></a></th>
					</tr>
				</table>
			</th:block>
		</div>
		
		<!-- new design using bootstrap -->
		<div class="grid-item columns">
			<th:block th:each="searchedMarkets: ${allMarketListings}" th:unless="${searchedMarkets.qtyAvailable == 0 || searchedMarkets.isDeleted == true}">
				<div class="card" style="width: 80%; margin-bottom: 50px; margin-left: auto; margin-right: auto;">
					<!-- image -->
					<img class="card-img-top image" th:if="${searchedMarkets.coverImage == null}" src="https://previews.123rf.com/images/kritchanut/kritchanut1406/kritchanut140600093/29213195-.jpg?fj=1" alt="Blank Listing Avatar">
					<img class="card-img-top image" th:unless="${searchedMarkets.coverImage == null}" th:src="@{/listingImages/{image}(image = ${searchedMarkets.coverImage})}" alt="Listing Avatar" src="">
					
					<div class="card-body">
						<!-- title -->
						<h5 class="card-title header-browse" th:text="${searchedMarkets.widgetSold.name}"></h5>
					</div>
					<ul class="list-group list-group-flush">
						<!-- quantity -->
						<ul class="list-group-item align-flex">
							<p class="align-left">Quantity Available:</p>
							<p class="align-right" th:text="${searchedMarkets.qtyAvailable}"></p>
						</ul>
						<!-- price -->
						<ul class="list-group-item align-flex">
							<p class="align-left">Price:</p>
							<p class="align-right" th:text="'$' + ${searchedMarkets.pricePerItem}"></p>
						</ul>						
						<!-- auction price -->
						<ul class="list-group-item align-flex">
							<p class="align-left">Auction Price:</p>
							<p class="align-right" th:text="'$' + ${searchedMarkets.auctionPrice}"></p>
						</ul>			
					</ul>
					<div class="card-body">
						<!-- view -->
						<a class="submitHybrid" th:href="@{/viewMarketListing/{id}(id = ${searchedMarkets.id})}"><span>View</span></a>
					
					</div>
				</div>
			</th:block>
		</div>
		
		<!-- display when there are no listings -->
		<div th:if="${#lists.isEmpty(allMarketListings)}">
			<h2></h2>
		</div>
	</body>
</html>
