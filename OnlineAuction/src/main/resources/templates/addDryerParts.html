<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Add Widget</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<style>
			header {
				margin-bottom: 96px;
			}
			#page {
				display: flex;
				height: calc(100vh - 60px);
			}
			
			#sidebar {
				width: 140px;
				border-color: white;
			}
			
			#website-title {
				margin-left: 8px;
				margin-right: 8px;
				font-size: 12px;
			}
			
	</style>
	</head>
	
	<!-- NAV BAR -->
	<header> 
	 <div th:insert="header :: header"></div>
	</header>
	<!-- END NAV BAR -->
	
	<body class="pageBody">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<div id="page">
			<div id="sidebar">
		            <ul class="nav nav-pills flex-column mb-auto bg-dark" style="height: 100%;">
		                <li class="nav-item">
		                    <a href="#" class="nav-link active">
		                    	Sell Items
		                    </a>
		                </li>
		            </ul>
			</div>
			<div class="card h-100 w-100">
				<div class="card-header d-flex justify-content-center">
					<h1>Create a Widget</h1>
				</div>
				<div class="card-body">
					<div class="card w-50" style="margin-left: auto; margin-right: auto;">
						<div class="card-header d-flex justify-content-center">
							<h2>Create a Dryer Part</h2>
						</div>
						<div class="card-body d-flex justify-content-center">
							<div class="row">
								<form action="#" th:action="@{/createDryerParts}" th:object="${dryer_parts}" method="post" class="form">
									<div class="row">
										<div class="form-group col-sm-6">
											<label for="name">Provide a title for the post</label>
											<input type="text" id="name" class="form-control" name="name" required>
										</div>
										<div class="form-group col-sm-6">
											<label for="description">Description</label>
											<textarea id="description" class="form-control" name="description" required rows=1></textarea>
										</div>
									</div>
									<div class="row">
										<div class="form-group col-sm-6">
											<label for="appliancePartName">Appliance Part Name</label>
											<input class="form-control" type="text" th:field="*{partName}" id="appliancePartName" name="partName" min="1" max="1000000" value="" required>
										</div>
										<div class="form-group col-sm-6">
											<label for="applianceModel">Appliance Model</label>
											<input class="form-control" type="text" th:field="*{model}" id="applianceModel" name="model" min="1" max="1000000" value="" required>
										</div>
									</div>
									<div class="row">
										<div class="form-group col-sm-6">
											<label for="applianceBrand">Appliance Brand</label>
											<input class="form-control" type="text" th:field="*{brand}" id="applianceBrand" name="brand" min="1" max="1000000" value="" required>
										</div>
										<div class="form-group col-sm-6">
											<label for="applianceColor">Appliance Color</label>
											<input class="form-control" type="text" th:field="*{color}" id="applianceColor" name="color">
										</div>
									</div>
									<div class="row">
										<div class="form-group col-sm-6">
											<label for="applianceMadeIn">Appliance Made In</label>
											<input class="form-control" type="text" th:field="*{madeIn}" id="applianceMadeIn" name="madeIn">
										</div>
										<div class="form-group col-sm-6">
											<label for="material">Material</label>
											<input class="form-control" type="text" th:field="*{material}" id="material" name="material">
										</div>
									</div>
									<div class="row">
										<div class="form-group col-sm-6">
											<label for="warranty">Warranty</label>
											<input class="form-control" type="text" th:field="*{warranty}" id="warranty" name="warranty" required>
										</div>
										<div class="form-group col-sm-6">
											<label for="condition">Condition</label>
											<select class="form-select" th:field="*{condition}" id="condition">
												<option th:value="'new'" th:text="New"></option>
												<option th:value="'used'" th:text="Used"></option>
												<option th:value="'refurbished'" th:text="Refurbished"></option>
											</select>
										</div>
									</div><br/>
									<div class="card-footer d-flex justify-content-center">
										<a class="btn btn-danger w-25 mx-4" href="/addApplianceParts">Back</a>
										<a class="btn btn-danger w-25 mx-4" href="/homePage">Cancel</a>
										<input class="btn btn-success w-25 mx-4" type="submit" value="Submit">
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
