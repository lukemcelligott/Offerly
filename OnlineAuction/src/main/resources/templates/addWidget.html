<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Browse</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		
		<!-- font import -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
		
		<link th:href="@{/styles/button.css}" rel="stylesheet"/>
		<link th:href="@{/styles/landing.css}" rel="stylesheet"/>
		<link th:href="@{/styles/browse.css}" rel="stylesheet"/>
		<link th:href="@{/styles/employee_page.css}" rel="stylesheet"/>
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

		
		<style type="text/css">
		label {
			white-space: nowrap;
		}
			
		#website-title {
			margin-left: 8px;
			margin-right: 8px;
			font-size: 12px;
		}
		</style>
	</head>

	<body>
	
		<!-- HEADER BAR -->
		<div th:insert="header :: header" th:unless="${user == null}"></div>
		<!-- END HEADER BAR -->

		
		<!-- Choose Categories Div -->
	<div class="container mt-5">
		<div style="margin-left: auto; margin-right: auto; width: 50%;">
				<div class="card-header" style="text-align: center;"><h4> Select Item Categories </h4></div>
				<form action="#" th:action="@{/createWidget}" method="post">
					<div>
						<label for="category" style="text-align: center;"> Choose a Category </label>
						<select id="category" name="category" class="form-select form-select-lg mb-3 select2" onchange="enableNextButton()">
							<option selected disabled hidden value="0"> -- Select One -- </option>
							<option th:each="category : ${categories}" th:text="${category.name}" th:id="${category.name}" th:value="${category.id}"></option>
						</select>
						
						
						<div class="card-footer" style="display: flex; justify-content: center; align-items: center;">
							<input id="nextButton" class="btn btn-success v-25 mx-4" type="submit" th:href="@{/createWidget}" value="Next" disabled>
							<a class="btn btn-danger v-25 mx-4" th:href="@{/homePage}"> Cancel </a>
						</div>
					</div>
				</form>
		</div>
	</div>
  	<!-- End Choose Categories Div -->
  	
  	<script>
		$(document).ready(function() {
			$('#category').select2({
				dropdownCssClass: 'your-custom-class'
			});
		});
		
		function enableNextButton()
		{
			var categorySelect = document.getElementById("category");
			//var subcatSelect = document.getElementById("subcategory");
			var btnelem = document.getElementById("nextButton");
			
			if(categorySelect.value != 0)
			{
				btnelem.disabled = false;
			}
		}

		$(document).ready(function() {
			$('.select2').select2();
		});

		</script>
	</body>
</html>
