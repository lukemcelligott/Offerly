<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Social Page</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Styles -->
    <link th:href="@{/styles/button.css}" rel="stylesheet" />
    <link th:href="@{/styles/landing.css}" rel="stylesheet" />
    <link th:href="@{/styles/employee_page.css}" rel="stylesheet" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        h3 {
            font-weight: 600;
            margin-bottom: 30px;
            border-bottom: 2px solid #eaeaea;
            padding-bottom: 10px;
        }

        .btn {
            font-weight: 600;
            border: none;
            transition: all 0.3s ease;
            padding: 10px 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        ul.list-group li {
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        ul.list-group li:hover {
            background-color: #f5f5f5;
            transform: translateX(10px);
        }

        .list-group-item {
            border: none;
            margin: 10px 0;
        }

        .form-control {
            border-radius: 20px;
            border: 2px solid #eaeaea;
        }

        .form-control:focus {
            border-color: #007BFF;
            box-shadow: none;
        }
    </style>
</head>

<body>

    <!-- HEADER BAR -->
    <div th:insert="header :: header" th:unless="${user == null}"></div>
 
    <div class="container mt-5">
		
		<!-- Alert for friend request sent -->
    	<div th:if="${requestSent}" class="alert alert-success" role="alert">
        Friend request has been sent!
    	</div>
    	
    	<!-- Alert for error message -->
    	<div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
		
        <div class="row mb-5">
        	<!-- Friends List Section -->
			<div class="col-md-6">
			    <h3>Friends List</h3>
			    <ul class="list-group">
			        <li class="list-group-item" th:each="friend : ${friends}">
			            <span th:text="${friend.username}"></span>
			            
			      		<div class="float-end">
						    <!-- Message Button -->
						   <form th:action="@{/friends/inbox}" method="get" style="display: inline;">
							    <button type="submit" class="btn btn-sm btn-primary me-2">Message</button>
						   </form>
						    
						    <!-- Remove Button -->
						    <form th:action="@{/friends/remove}" method="post" style="display: inline;">
						        <input type="hidden" th:value="${friend.id}" name="friendId" />
						        <button class="btn btn-sm btn-danger" type="submit">Remove</button>
						    </form>
						</div>
			        </li>
			    </ul>
			</div>
			
            <!-- Add Friend Section -->
            <div class="col-md-6">
                <h3>Add Friend</h3>
                <form th:action="@{/friends/add}" method="post">
                    <input id="userName" type="text" name="userName" placeholder="Enter friend's name" class="form-control mb-3" />
                    <button type="submit" class="btn btn-primary w-100">Add Friend</button>
                </form>
	        </div>
	        
	        <div class="col-md-6">
			    <h3>Friend Requests</h3>
			    <ul class="list-group">
			        <li class="list-group-item" th:each="request : ${friendRequests}">
			            <span th:text="${request.sender.username}"></span>
			            
			            <div class="float-end">
			                <!-- Accept Button -->
			                <form th:action="@{/friends/acceptRequest}" method="post" style="display: inline;">
			                    <input type="hidden" th:value="${request.id}" name="requestId" />
			                    <button class="btn btn-sm btn-success me-2" type="submit">Accept</button>
			                </form>
			                
			                <!-- Decline Button -->
			                <form th:action="@{/friends/declineRequest}" method="post" style="display: inline;">
			                    <input type="hidden" th:value="${request.id}" name="requestId" />
			                    <button class="btn btn-sm btn-danger" type="submit">Decline</button>
			                </form>
			            </div>
			        </li>
			    </ul>
			</div>
            
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
