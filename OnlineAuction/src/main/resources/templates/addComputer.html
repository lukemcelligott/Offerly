<body class="pageBody">

	<div class="card h-100 w-100">
		<div class="card-header d-flex justify-content-center"><h1>Create a Computer Listing</h1></div>
	    <div class="card-body">
	    	<div class="card w-50" style="margin-left: auto; margin-right: auto;">
	        	<div class="card-header d-flex justify-content-center"><h2>Create a Computer</h2></div>
	        	<div class="card-body d-flex justify-content-center">
	          		<form action="#" th:action="@{/createComputer}" th:object="${computer}" method="post">
	            		<div class="row">
	              			<div class="form-group col-sm-6">
	                			<label for="widgetName">Widget Title</label>
	                			<input class="form-control" type="text" id="widgetName" placeholder="name" th:field="*{name}" name="name"><span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" required></span>
	              			</div>
	              			<div class="form-group col-sm-6">
	                			<label for="widgetDesc">Description</label>
	                			<input class="form-control" type="text" id="widgetDesc" placeholder="description" th:field="*{description}" name="description"><span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" required></span>
	              			</div>
	            		</div>
	            		<div class="row">
	              			<div class="form-group col-sm-6">
	                			<label for="office">For use in office?</label>
	                			<select class="form-control" id="office" name="officeUse" th:field="*{officeUse}">
	                  				<option value="Yes">Yes</option>
	                  				<option value="No">No</option>
	                			</select>
	              			</div>
	              			<div class="form-group col-sm-6">
	                			<label for="entertainment">For use in entertainment?</label>
	                			<select class="form-control" id="entertainment" name="entertainmentUse" th:field="*{entertainmentUse}">
	                  				<option value="1">Yes</option>
	                  				<option value="0">No</option>
	                			</select>
	              			</div>
	            		</div>
	            		<div class="form-group">
	              			<label for="memory">Amount of RAM (Gigabytes)</label>
	              			<input class="form-control" type="number" id="memory" min="1" max="1000" name="memory" th:field="*{memory}" required>
	            		</div>
	            		<div class="row">
	              			<div class="form-group col-sm-6">
	                			<label for="storage">Disk Size</label>
	                			<input class="form-control" type="text" id="storage" name="storage" th:field="*{storage}" required>
	              			</div>
		              		<div class="form-group col-sm-6">
		                		<label for="storageSize">Size Factor</label>
		                		<select class="form-control" name="storageSize">
		                  			<option value="GB">GB</option>
		                  			<option value="TB">TB</option>
		                		</select>
		              		</div>
	            		</div>
	            	<div class="row">
	              		<div class="form-group col-sm-6">
			                <label for="processor">CPU</label>
			                <input class="form-control" type="text" id="processor" name="processor" th:field="*{processor}" required>
	              		</div>
	              		<div class="form-group col-sm-6">
	                		<label for="gpu">GPU (if applicable)</label>
	                		<input class="form-control" type="text" id="gpu" name="gpu" value="N/A" th:field="*{gpu}">
	              		</div>
	            	</div><br/>
		            <div class="card-footer d-flex justify-content-center">
							<a class="btn btn-danger w-25 mx-4" href="/addElectronic">Back</a>
							<a class="btn btn-danger w-25 mx-4" href="/homePage">Cancel</a>
							<input class="btn btn-success w-25 mx-4" type="submit" value="Submit">
					</div>
	          	</form>
	        	</div>

							<input type="file" name="file" accept=".csv">
							<button class="button button4" type="submit">Upload</button>

			            	<input type="file" name="file" accept=".csv">
			            	<button class="button button4" type="submit">Upload</button>
			          	</form>
	       			</div>-->
	      		</div>
	    	</div>
		</div>
	</div>
</body>
</html>
