<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Social Page</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- Custom Styles -->
    <link th:href="@{/styles/button.css}" rel="stylesheet" />
    <link th:href="@{/styles/landing.css}" rel="stylesheet" />
    <link th:href="@{/styles/employee_page.css}" rel="stylesheet" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .btn {
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h3 {
            font-weight: 600;
            margin-bottom: 20px;
        }

        ul.list-group li {
            border-radius: 15px;
            transition: background-color 0.3s ease;
        }

        ul.list-group li:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>

    <!-- HEADER BAR -->
    <div th:insert="header :: header" th:unless="${user == null}"></div>

    <div class="container mt-5">

        <!-- Friends List Section -->
        <div class="row">
            <div class="col-md-4">
                <h3>Friends List</h3>
                <ul class="list-group mb-4">
                    <li class="list-group-item" th:each="friend : ${friends}">
                        <span th:text="${friend.name}"></span>
                        <button class="btn btn-sm btn-danger float-end" th:data-id="${friend.id}">Remove</button>
                    </li>
                </ul>
            </div>

            <!-- Add Friend Section -->
            <div class="col-md-4">
                <h3>Add Friend</h3>
                <form th:action="@{/friends/add}"method="post" class="mb-4">
                    <input id="userName" field="*{userName}" type="text" name="userName" placeholder="Enter friend's name" class="form-control mb-3" />
                    <button type="submit" class="btn btn-primary">Add Friend</button>
                </form>
            </div>

            <!-- Messaging Section -->
            <div class="col-md-4">
                <h3>Messages</h3>
                <ul class="list-group mb-3">
                    <li class="list-group-item" th:each="message : ${messages}">
                        <strong th:text="${message.sender.name}"></strong>: <span th:text="${message.content}"></span>
                    </li>
                </ul>
                <form th:action="@{/messages/send}" method="post">
                    <select name="receiver" class="form-control mb-3">
                        <option th:each="friend : ${friends}" th:value="${friend.id}" th:text="${friend.name}"></option>
                    </select>
                    <textarea name="content" placeholder="Type your message..." class="form-control mb-3"></textarea>
                    <button type="submit" class="btn btn-success">Send Message</button>
                </form>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
