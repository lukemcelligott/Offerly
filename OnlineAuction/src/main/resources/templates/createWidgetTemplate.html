<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Sell</title>
		
		<!-- font import -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

		<link th:href="@{/styles/button.css}" rel="stylesheet"/>
		<link th:href="@{/styles/landing.css}" rel="stylesheet"/>
		<link th:href="@{/styles/employee_page.css}" rel="stylesheet"/>
	
	</head>
	
	<body>
	
		<!-- NAV BAR -->
		<div th:insert="header :: header"></div>
		<!-- END NAV BAR -->
	
	
		<div class="card h-100 w-100">
			<div class="card-body">
				<div class="card w-50" style="margin-left: auto; margin-right: auto;">
					<form action="#" th:action="@{/createWidgetListing}" th:object="${WidgetForm}" method="post" class="form">
						<div class="card-header d-flex justify-content-center"><h2>Item Specifications</h2></div>
						<div class="card-body d-flex justify-content-center">
							<div class="row">
								<div class="row">
									<th:block>
							            <div class="form-group col-sm-12">
							                <p style="margin-bottom: 0rem;">Product Name</p>
							                <input type="text" maxlength="100" class="form-control" th:id="name" th:name="name" placeholder="-- Enter Product Name --" required data-char-counter="charNumTitle">
							            </div>
							        </th:block>
							        <th:block>
							            <div class="form-group col-sm-12">
							                <p style="margin-bottom: 0rem;">Product Description</p>
											<textarea class="form-control" th:id="description" th:name="description" placeholder="-- Enter a Description of Product and any other Necessary Information --" maxlength="500" onkeyup="countCharacters(this)" data-char-counter="charNumDesc" ></textarea>
											<div id="charNumDesc" style="padding-bottom: 15px;"> 0 / 500 </div>
							            </div>
							        </th:block>
								</div>

								<!-- Attributes Table -->
								<table class="table">
									<thead>
										<tr>
											<th>Attribute Name</th>
											<th>Value</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody>
										<!-- Pre-populated recommended attributes -->
										<th:block th:each="attribute : ${attributes}">
											<tr>
												<td th:text="${attribute.attributeKey}"></td>
												<td>
													<!--From https://www.w3schools.com/html/html_form_input_types.asp-->
													<input th:if="${attribute.dataType.name() == 'STRING'}" maxlength="100"  type="text" class="form-control" th:id="${attribute.id}" th:name="'attributes[' + ${attribute.attributeKey} + ']'" placeholder="-- Enter Value --" required>
													<textarea th:if="${attribute.dataType.name() == 'TEXTAREA'}" class="form-control" th:id="${attribute.id}" th:name="'attributes[' + ${attribute.attributeKey} + ']'" placeholder="-- Enter information --" maxlength="500" onkeyup="countCharacters(this)" data-char-counter="charNumDesc"></textarea>
													<input th:if="${attribute.dataType.name() == 'YEAR'}" type="number" min="1900" step="1" class="form-control" th:id="${attribute.id}" th:name="'attributes[' + ${attribute.attributeKey} + ']'" placeholder="-- Enter Year --" required>
													<input th:if="${attribute.dataType.name() == 'DATE'}" type="date" class="form-control" th:id="${attribute.id}" th:name="'attributes[' + ${attribute.attributeKey} + ']'" placeholder="-- Enter Date --" required>
													<input th:if="${attribute.dataType.name() == 'INTEGER'}" type="number" min="0" class="form-control" th:id="${attribute.id}" th:name="'attributes[' + ${attribute.attributeKey} + ']'" placeholder="-- Enter Value --" required>
													<input th:if="${attribute.dataType.name() == 'DECIMAL'}" type="number" step="0.01" min="0" class="form-control" th:id="${attribute.id}" th:name="'attributes[' + ${attribute.attributeKey} + ']'" placeholder="-- Enter Value --" required>
													<input th:if="${attribute.dataType.name() == 'WEIGHT'}" type="number" step="0.01" min="0" class="form-control" th:id="${attribute.id}" th:name="'attributes[' + ${attribute.attributeKey} + ']'" placeholder="-- Enter Weight (lbs) --" required>
													<input th:if="${attribute.dataType.name() == 'NUMBER'}" type="number" step="any" min="0" class="form-control" th:id="${attribute.id}" th:name="'attributes[' + ${attribute.attributeKey} + ']'" placeholder="-- Enter Value --" required>
													<select th:if="${attribute.dataType.name() == 'BOOLEAN'}"  class="form-control" th:id="${attribute.id}" th:name="'attributes[' + ${attribute.attributeKey} + ']'" required>
														<option value="true">True</option>
														<option value="false">False</option>
													</select>
													<select th:if="${attribute.dataType.name() == 'CONDITION'}"  class="form-control" th:id="${attribute.id}" th:name="'attributes[' + ${attribute.attributeKey} + ']'" required>
														<option value="New">New</option>
														<option value="New - opened box">New - opened box</option>
														<option value="Used">Used</option>
														<option value="Used - broken parts or not working">Used - broken parts or not working</option>
													</select>
												</td>
												<td>
													<button type="button" class="btn btn-danger btn-sm" onclick="removeAttribute(this)">-</button>
												</td>
												
											</tr>
										</th:block>
										<tr id="addButtonRow">
											<td colspan="3" style="text-align:center;">
												<button type="button" class="btn btn-success btn-sm" onclick="openAttributeModal()">+</button>
											</td>
										</tr>
									</tbody>
								</table>

								<div class="card-footer" style="display: flex; justify-content: center; align-items: center; padding-top: 25px;">
									<input id="nextButton" class="btn btn-success v-25 mx-4" type="submit" value="Next" disabled>
									<a class="btn btn-danger v-25 mx-4" href="/addWidget">Back</a>
									<a class="btn btn-danger v-25 mx-4" href="/homePage">Cancel</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Attribute Modal -->
		<div class="modal" tabindex="-1" id="attributeModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Add Attribute</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<!-- Recommended Attributes -->
						<h6>Recommended Attributes</h6>
						<!-- List of recommended attributes with an option to select -->
						<!-- ... -->

						<!-- Custom Attribute -->
						<h6 class="mt-4">Custom Attribute</h6>
						<input type="text" class="form-control" placeholder="Enter custom attribute name">
						<p style="margin-bottom: 0rem;">Please Select a data type for this attribute</p>
						<select class="form-control mt-2">
							<option value="STRING">String</option>
							<option value="TEXTAREA">Textarea</option>
							<option value="YEAR">Year</option>
							<option value="DATE">Date</option>
							<option value="INTEGER">Integer</option>
							<option value="DECIMAL">Decimal</option>
							<option value="WEIGHT">Weight</option>
							<option value="NUMBER">Number</option>
							<option value="BOOLEAN">Boolean</option>
							<option value="CONDITION">Condition</option>
						</select>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" onclick="addAttributeToTable()">Add</button>
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		
		<script>

			function openAttributeModal() {
				// Assuming you're using Bootstrap for modal functionality
				var modal = new bootstrap.Modal(document.getElementById('attributeModal'));
				modal.show();
			}

			// Add the selected or custom attribute to the table
			function addAttributeToTable() {
				// Get the table body
				var tbody = document.querySelector(".table tbody");

				// Create a new row
				var row = document.createElement("tr");
				tbody.insertBefore(row, addButtonRow);;

				// Assuming you have two columns: Attribute Name and Value
				var cell1 = row.insertCell(0);
				var cell2 = row.insertCell(1);
				var cell3 = row.insertCell(2);

				// Get the custom attribute name and value
				var attributeName = document.querySelector(".modal-body input").value;
				var datatype = document.querySelector(".modal-body select").value;
				var attributeInput;

				switch (datatype) {
						case 'TEXTAREA':
							attributeInput = document.createElement('textarea');
							break;
						case 'YEAR':
							attributeInput = document.createElement('input');
							attributeInput.type = 'number';
							attributeInput.min = '1900';
							attributeInput.step = '1';
							break;
						case 'DATE':
							attributeInput = document.createElement('input');
							attributeInput.type = 'date';
							break;
						case 'INTEGER':
							attributeInput = document.createElement('input');
							attributeInput.type = 'number';
							attributeInput.min = '0';
							break;
						case 'DECIMAL':
							attributeInput = document.createElement('input');
							attributeInput.type = 'number';
							attributeInput.step = '0.01';
							attributeInput.min = '0';
							break;
						case 'WEIGHT':
							attributeInput = document.createElement('input');
							attributeInput.type = 'number';
							attributeInput.step = '0.01';
							attributeInput.min = '0';
							break;
						case 'NUMBER':
							attributeInput = document.createElement('input');
							attributeInput.type = 'number';
							break;
						case 'BOOLEAN':
							attributeInput = document.createElement('select');
							const trueOption = document.createElement('option');
							trueOption.value = 'true';
							trueOption.textContent = 'True';
							attributeInput.appendChild(trueOption);
							const falseOption = document.createElement('option');
							falseOption.value = 'false';
							falseOption.textContent = 'False';
							attributeInput.appendChild(falseOption);
							break;
						case 'CONDITION':
							attributeInput = document.createElement('select');
							const newOption = document.createElement('option');
							newOption.value = 'New';
							newOption.textContent = 'New';
							attributeInput.appendChild(newOption);
							const newOpenedBoxOption = document.createElement('option');
							newOpenedBoxOption.value = 'New - opened box';
							newOpenedBoxOption.textContent = 'New - opened box';
							attributeInput.appendChild(newOpenedBoxOption);
							const usedOption = document.createElement('option');
							usedOption.value = 'Used';
							usedOption.textContent = 'Used';
							attributeInput.appendChild(usedOption);
							const usedBrokenOption = document.createElement('option');
							usedBrokenOption.value = 'Used - broken parts or not working';
							usedBrokenOption.textContent = 'Used - broken parts or not working';
							attributeInput.appendChild(usedBrokenOption);
							break;
						default:
							attributeInput = document.createElement('input');
							attributeInput.type = 'text';
					}

				cell1.innerHTML = attributeName;
				cell2.appendChild(attributeInput);

				// Add a '+' button to the third cell
				var addButton = document.createElement("button");
				addButton.type = "button";
				addButton.className = "btn btn-danger btn-sm";
				addButton.innerHTML = "-";
				addButton.onclick = function() {
					removeAttribute(addButton);
				};
				cell3.appendChild(addButton);

				// Close the modal
				var modal = bootstrap.Modal.getInstance(document.getElementById('attributeModal'));
				modal.hide();
			}

			//Function to remove an attribute row
			function removeAttribute(buttonElement) {		
				jQuery(buttonElement).closest('tr').remove();
			}

			// Function to load more recommended attributes (simulated for this example)
			function loadMoreRecommendations() {
				const attributesContainer = document.querySelector('.recommended-attributes-container');
				// Simulating fetching 2 more attributes
				const newAttributes = [
					{ id: 6, name: 'New Attribute 1', type: 'STRING' },
					{ id: 7, name: 'New Attribute 2', type: 'NUMBER' }
				];

				newAttributes.forEach(attr => {
					const attributeDiv = document.createElement('div');
					attributeDiv.classList.add('form-group', 'col-sm-12');

					const attributeLabel = document.createElement('p');
					attributeLabel.textContent = attr.name;
					attributeDiv.appendChild(attributeLabel);

					const attributeInput = document.createElement('input');
					attributeInput.type = attr.type.toLowerCase();
					attributeInput.classList.add('form-control');
					attributeInput.placeholder = `-- Enter ${attr.name} --`;
					attributeDiv.appendChild(attributeInput);

					const removeButton = document.createElement('button');
					removeButton.type = 'button';
					removeButton.textContent = 'Remove';
					removeButton.classList.add('btn', 'btn-danger', 'btn-sm');
					removeButton.onclick = function() { removeAttribute(removeButton); };
					attributeDiv.appendChild(removeButton);

					attributesContainer.appendChild(attributeDiv);
				});
			}

			document.addEventListener("DOMContentLoaded", function () {
				// Get all input fields within the form
				const inputs = document.querySelectorAll('.form-control');

				// Get the "Next" button
				const nextButton = document.getElementById('nextButton');

				// Function to check if all fields are filled
				const checkFields = () => {
					for (let i = 0; i < inputs.length; i++) {
						if (inputs[i].value === '') {
							nextButton.disabled = true;
							return;
						}
					}
					nextButton.disabled = false;
				};

				// Attach event listeners to input fields
				inputs.forEach(input => {
					input.addEventListener('input', checkFields);
				});

				// Initial check
				checkFields();
			});
			
			document.addEventListener("DOMContentLoaded", function() {
			    const form = document.querySelector('.form');
			    
			    form.addEventListener('submit', function(event) {
			        const productName = document.getElementById('productName').value;
			        const productDescription = document.getElementById('productDescription').value;
			        
			        if (!productName || !productDescription) {
			            alert('Product name and description are required.');
			            event.preventDefault();
			        }
			    });
			});
			
			function countCharacters(ele) {
				ele.addEventListener("input", function() {
					var len = ele.value.length;
					var maxLength = ele.getAttribute("maxlength");
					
					// Check if the length is valid
					if (len <= maxLength) {
						// Get the ID of the element where we want to display the count
						var counterElementId = ele.getAttribute("data-char-counter");
						
						// Update the innerHTML of that element
						if (counterElementId) {
							var counterElement = document.getElementById(counterElementId);
							if (counterElement) {
								counterElement.innerHTML = len + " / " + maxLength;
							}
						}
					}
				});
			}

		</script>
		</body>
</html>
