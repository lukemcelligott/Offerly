<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Sell</title>
		
		<!-- font import -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	
		<link th:href="@{/styles/button.css}" rel="stylesheet"/>
		<link th:href="@{/styles/landing.css}" rel="stylesheet"/>
		<link th:href="@{/styles/employee_page.css}" rel="stylesheet"/>
	
	</head>
	
	<body>
	
		<!-- NAV BAR -->
		<div th:insert="header :: header"></div>
		<!-- END NAV BAR -->
	
	
		<div class="card h-100 w-100">
			<div class="card-body">
				<div class="card w-50" style="margin-left: auto; margin-right: auto;">
					<form action="#" th:action="@{/createWidgetListing}" th:object="${widget}" method="post" class="form">
						<div class="card-header d-flex justify-content-center"><h2>Item Specifications</h2></div>
						<div class="card-body d-flex justify-content-center">
							<div class="row">
								<div class="row">
									<th:block>
							            <div class="form-group col-sm-12">
							                <p style="margin-bottom: 0rem;">Product Name</p>
							                <input type="text" class="form-control" th:id="name" th:name="name" placeholder="-- Enter Product Name --" required>
							            </div>
							        </th:block>
							        <th:block>
							            <div class="form-group col-sm-12">
							                <p style="margin-bottom: 0rem;">Product Description</p>
											<textarea class="form-control" th:id="description" th:name="description" placeholder="-- Enter a Description of Product and any other Necessary Information --" maxlength="500" onkeyup="countCharacters(this)"></textarea>
											<div id="charNumDesc" style="padding-bottom: 15px;"> 0 / 500 </div>
							            </div>
							        </th:block>
									<th:block th:each="attribute : ${attributes}">
							            <div class="form-group col-sm-12">
							                <p th:text="${attribute.attributeKey}" style="margin-bottom: 0rem;"></p>
							                <input type="text" class="form-control" th:id="${attribute.id}" th:name="${attribute.attributeKey}" placeholder="-- Enter Value --" required>
							            </div>
							        </th:block>
								</div>
								<div class="card-footer" style="display: flex; justify-content: center; align-items: center; padding-top: 25px;">
									<input id="nextButton" class="btn btn-success v-25 mx-4" type="submit" value="Next" disabled>
									<a class="btn btn-danger v-25 mx-4" href="/addWidget">Back</a>
									<a class="btn btn-danger v-25 mx-4" href="/homePage">Cancel</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				// Get all input fields within the form
				const inputs = document.querySelectorAll('.form-control');

				// Get the "Next" button
				const nextButton = document.getElementById('nextButton');

				// Function to check if all fields are filled
				const checkFields = () => {
					for (let i = 0; i < inputs.length; i++) {
						if (inputs[i].value === '') {
							nextButton.disabled = true;
							return;
						}
					}
					nextButton.disabled = false;
				};

				// Attach event listeners to input fields
				inputs.forEach(input => {
					input.addEventListener('input', checkFields);
				});

				// Initial check
				checkFields();
			});
			
			document.addEventListener("DOMContentLoaded", function() {
			    const form = document.querySelector('.form');
			    
			    form.addEventListener('submit', function(event) {
			        const productName = document.getElementById('productName').value;
			        const productDescription = document.getElementById('productDescription').value;
			        
			        if (!productName || !productDescription) {
			            alert('Product name and description are required.');
			            event.preventDefault();
			        }
			    });
			});
			
			function countCharacters(ele1)
			{
				ele1.addEventListener("input", function()
				{
					var len = ele1.value.length;
					var maxLength = ele1.getAttribute("maxlength");
					
					if (len <= maxLength && ele1.name == "name")
					{
						charNumTitle.innerHTML = (len + " / " + maxLength);
					}
					
					if (len <= maxLength && ele1.name == "model")
					{
						charNumModel.innerHTML = (len + " / " + maxLength);
					}
					
					if (len <= maxLength && ele1.name == "description")
					{
						charNumDesc.innerHTML = (len + " / " + maxLength);
					}
				});
			}

		</script>
		</body>
</html>
