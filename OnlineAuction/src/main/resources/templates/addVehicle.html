<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Add Widget</title>
		<link th:href="@{/styles/newWidgets.css}" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<style>		
			header {
				margin-bottom: 96px;
			}
			#page {
				display: flex;
				height: calc(100vh - 60px);
			}
			
			#sidebar {
				width: 140px;
				border-color: white;
			}
			
			#website-title {
				margin-left: 8px;
				margin-right: 8px;
				font-size: 12px;
			}
			
	</style>
	</head>
	
	<!-- NAV BAR -->
	<header> 
	 <div th:insert="header :: header"></div>	
	</header>
	<!-- END NAV BAR -->
	
	<body class="pageBody">
	
		<div id="page">
			<div id="sidebar">
    <ul class="nav nav-pills flex-column mb-auto bg-dark" style="height: 100%;">
   		<li class="nav-item">
    		<a href="/homePage" class="nav-link">Home</a>
    	</li>
        <li class="nav-item">
            <a href="#" class="nav-link active"> Sell Items</a>
        </li>
        <li class="nav-item">
            <a href="/messages" class="nav-link">Messages</a>
        </li>
		<li class="nav-item">
			<a href="/tickets" class="nav-link">Tickets</a>
		</li>
    </ul>
 	</div>
	<div class="card w-100 h-100">
		<div class="card-header d-flex justify-content-center">
			<h1>Create a Vehicle Listing</h1>
		</div>
		<div class="card-body d-flex justify-content-center">
			<form action="#" th:action="@{/createVehicle}" method="post" class="form">
				<div class="card w-150" style="margin-left: auto; margin-right: auto;">
					<div class="card-header d-flex justify-content-center">
						<h2>Choose a Vehicle Sub-category</h2>
					</div>
					<div class="card-body">
						<th:block>
							<div class="col">
								<input type="radio" class="btn-check" name="subCategory" id="car" value="car" checked>
								<label class="btn btn-outline-primary w-100 mb-2" for="car">Car</label>
							</div>
						</th:block>
					</div>
					<div class="card-footer">
            			<th:block>
            				<div class="col">
            					<input class="btn btn-success w-100 mb-2" type="submit" value="Next">
            				</div>
            			</th:block>
            			<th:block>
            				<div>
            					<a class="btn w-100 mb-2" style="background-color: #D3D3D3;" href="/addWidget">Back</a>
            				</div>
            			</th:block>
            			<th:block>
            				<div>
            					<a class="btn btn-danger w-100 mb-2" href="/homePage">Cancel</a>
            				</div>
            			</th:block>
        			</div>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
