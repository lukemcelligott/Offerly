<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Add Computer Part</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<style>
		header {
			margin-bottom: 96px;
		}
		#page {
			display: flex;
			height: calc(100vh - 60px);
		}
		
		#sidebar {
			width: 140px;
			border-color: white;
		}
		
		#website-title {
			margin-left: 8px;
			margin-right: 8px;
			font-size: 12px;
		}
		
	</style>
</head>
	
<!-- NAV BAR -->
<header> 
 <div th:insert="header :: header"></div>	
</header>
<!-- END NAV BAR -->
	
<body class="pageBody">
	<div id="page">
		<div id="sidebar">
	    	<ul class="nav nav-pills flex-column mb-auto bg-dark" style="height: 100%;">
	   			<li class="nav-item">
	    			<a href="/homePage" class="nav-link">Home</a>
	    		</li>
	        	<li class="nav-item">
	            	<a href="#" class="nav-link active"> Sell Items</a>
	        	</li>
	        	<li class="nav-item">
	            	<a href="/messages" class="nav-link">Messages</a>
	        	</li>
				<li class="nav-item">
					<a href="/tickets" class="nav-link">Tickets</a>
				</li>
	    	</ul>
		</div>
		<div class="card h-100 w-100">
			<div class="card-header d-flex justify-content-center"><h1>Create Computer Part</h1>
			</div>
			<div class="card-body">
				<div class="card w-50" style="margin-left: auto; margin-right: auto;">
					<div class="card-header d-flex justify-content-center"><h2>Add Computer Part Details</h2></div>
					<form action="#" th:action="@{/createComputerParts}" th:object="${computer_parts}" method="post" class="form">
						<div class="card-body d-flex justify-content-center">
							<div class="row">
								<div class="row">
									<div class="form-group col-sm-6">
										<label for="name">Provide a title for the post</label>
										<input type="text" id="name" class="form-control" name="name" required>
									</div>
									<div class="form-group col-sm-6">
										<label for="description">Description</label>
										<textarea id="description" class="form-control" name="description" required rows=1></textarea>
									</div>
								</div>
								<div class="row">
									<div class="form-group col-sm-6">
										<label for="electronicsPartName">Electronics Part Name</label>
										<input class="form-control" type="text" th:field="*{partName}" id="electronicsPartName" name="partName" min="1" max="1000000" value="" required>
									</div>
									<div class="form-group col-sm-6">
										<label for="electronicsPartModel">Electronics Part Model</label>
										<input class="form-control" type="text" th:field="*{model}" id="electronicsPartModel" name="model" min="1" max="1000000" value="" required>
									</div>
								</div>
								<div class="row">
									<div class="form-group col-sm-6">
										<label for="electronicsPartBrand">Electronics Part Brand</label>
										<input class="form-control" type="text" th:field="*{brand}" id="electronicsPartBrand" name="brand" min="1" max="1000000" value="" required>
									</div>
									<div class="form-group col-sm-6">
										<label for="electronicsPartColor">Electronics Part Color</label>
										<input class="form-control" type="text" th:field="*{color}" id="electronicsPartColor" name="color">
									</div>
								</div>
								<div class="row">
									<div class="form-group col-sm-6">
										<label for="electronicsPartMadeIn">Electronics Part Made In</label>
										<input class="form-control" type="text" th:field="*{madeIn}" id="electronicsPartMadeIn" name="madeIn">
									</div>
									<div class="form-group col-sm-6">
										<label for="material">Material</label>
										<input class="form-control" type="text" th:field="*{material}" id="material" name="material">
									</div>
								</div>
								<div class="row">
									<div class="form-group col-sm-6">
										<label for="warranty">Warranty</label>
										<input class="form-control" type="text" th:field="*{warranty}" id="warranty" name="warranty" required>
									</div>
									<div class="form-group col-sm-6">
										<label for="condition">Condition</label>
										<select class="form-select" th:field="*{condition}" id="condition">
											<option th:value="'new'" th:text="New"></option>
											<option th:value="'used'" th:text="Used"></option>
											<option th:value="'refurbished'" th:text="Refurbished"></option>
										</select>
									</div>
								</div>
								<div class="card-footer mt-4">
									<a class="btn btn-danger w-25 mx-4" href="/addElectronicParts">Back</a>
									<a class="btn btn-danger w-25 mx-4" href="/homePage">Cancel</a>
									<input class="btn btn-success w-25 mx-4" type="submit" value="Submit">
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
