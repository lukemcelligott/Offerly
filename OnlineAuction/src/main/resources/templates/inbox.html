<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Inbox</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Styles -->
    <link th:href="@{/styles/button.css}" rel="stylesheet" />
    <link th:href="@{/styles/landing.css}" rel="stylesheet" />
    <link th:href="@{/styles/employee_page.css}" rel="stylesheet" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        h3 {
            font-weight: 600;
            margin-bottom: 30px;
            border-bottom: 2px solid #eaeaea;
            padding-bottom: 10px;
        }

        .btn {
            font-weight: 600;
            border: none;
            transition: all 0.3s ease;
            padding: 10px 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        ul.list-group li {
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        ul.list-group li:hover {
            background-color: #f5f5f5;
            transform: translateX(10px);
        }

        .list-group-item {
            border: 2px solid transparent;
            margin: 5px 0;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-control {
            border-radius: 20px;
            border: 2px solid #eaeaea;
        }

        .form-control:focus {
            border-color: #007BFF;
            box-shadow: none;
        }
        
        .selected-friend {
    	    box-shadow: 0 0 0 2px #0d6efd inset;
    		border-color: transparent;
		}
		
		ul.list-group li.selected-friend {
    	margin: 10px 0;
		}
    </style>
</head>

<body>

    <!-- HEADER BAR -->
    <div th:insert="header :: header" th:unless="${user == null}"></div>

    <div class="container mt-5">
        <div class="row">
            <!-- Friends List Section -->
            <div class="col-md-4">
                <h3>Friends List</h3>
                <ul class="list-group">
                    <li class="list-group-item" th:each="friend : ${friends}" th:id="${'friend-' + friend.id}" th:onclick="'loadConversation(' + ${friend.id} + ')'">
                        <span th:text="${friend.username}"></span>
                    </li>
                </ul>
            </div>

            <!-- Conversation Section -->
			<div class="col-md-8">
			    <div id="conversationBox">
			        <h3>Conversation with <span id="friendName"></span></h3>
			        <!-- Chat Box for messages -->
			        <div id="chatBox" style="border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll;">
			            <!-- Message contents would go here, populated by JavaScript -->
			        </div>
			    </div>
			    <form id="sendMessageForm" class="mt-2">
			        <input type="text" id="messageInput" placeholder="Type a message..." class="form-control"/>
			        <button type="submit" class="btn btn-primary mt-2">Send</button>
			    </form>
			</div>
        </div>
    </div>

    <script>
        let currentFriendId = null;

		function loadConversation(friendId) {
	    // Remove 'selected-friend' class from all friends
	    document.querySelectorAll('.list-group-item').forEach(item => {
	        item.classList.remove('selected-friend');
	    });
	
	    // Add 'selected-friend' class to the clicked friend
	    const selectedFriend = document.getElementById('friend-' + friendId);
	    if (selectedFriend) {
	        selectedFriend.classList.add('selected-friend');
	
	        // Update the friendName span with the selected friend's name
	        const friendNameSpan = document.getElementById('friendName');
	        friendNameSpan.textContent = selectedFriend.textContent.trim();
	    }
	
	    // Hide the current conversation box if any
	    if (currentFriendId && currentFriendId !== friendId) {
	        const currentChatBox = document.getElementById('chatBox-' + currentFriendId);
	        if (currentChatBox) currentChatBox.style.display = 'none';
	    }
	
	    currentFriendId = friendId;
	
	    // Check if the conversation box for the clicked friend already exists
	    let chatBox = document.getElementById('chatBox-' + friendId);
	
	    // If it doesn't exist, create a new one
	    if (!chatBox) {
	        fetch('/api/conversations/' + friendId)
	            .then(response => response.json())
	            .then(conversation => {
	                const conversationBox = document.getElementById('conversationBox');
	                const friendNameSpan = document.getElementById('friendName');
	                friendNameSpan.textContent = conversation.friendName;
	
	                // Create a new chat box for the clicked friend
	                chatBox = document.createElement('div');
	                chatBox.id = 'chatBox-' + friendId;
	                chatBox.style = 'border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll;';
	                conversationBox.appendChild(chatBox);
	
	                // Populate the chat box with messages
	                conversation.messages.forEach(message => {
	                    const messageDiv = document.createElement('div');
	                    const senderName = message.sender.username;
	                    messageDiv.textContent = senderName + ': ' + message.content;
	                    chatBox.appendChild(messageDiv);
	                });
	            });
		    } else {
		        // If it already exists, just show it
		        chatBox.style.display = 'block';
		    }
		}
			


        document.getElementById('sendMessageForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const messageInput = document.getElementById('messageInput');
            const messageContent = messageInput.value;

            if (currentFriendId) {
                fetch(`/friends/messages/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `content=${messageContent}&receiver=${currentFriendId}`
                }).then(response => {
                    if (response.ok) {
                        const conversationBox = document.getElementById('conversationBox');
                        const messageDiv = document.createElement('div');
                        messageDiv.textContent = messageContent;
                        conversationBox.appendChild(messageDiv);
                        messageInput.value = '';
                    } else {
                        console.error('Failed to send message');
                    }
                });
            }
        });
    </script>
</body>

</html>
