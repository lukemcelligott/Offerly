<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Inbox</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Styles -->
    <link th:href="@{/styles/button.css}" rel="stylesheet" />
    <link th:href="@{/styles/landing.css}" rel="stylesheet" />
    <link th:href="@{/styles/employee_page.css}" rel="stylesheet" />
    
    <!-- Web Socket Library - Real Time Messaging -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>


    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        h3 {
            font-weight: 600;
            margin-bottom: 30px;
            border-bottom: 2px solid #eaeaea;
            padding-bottom: 10px;
        }

        .btn {
            font-weight: 600;
            border: none;
            transition: all 0.3s ease;
            padding: 10px 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        ul.list-group li {
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        ul.list-group li:hover {
            background-color: #f5f5f5;
            transform: translateX(10px);
        }

        .list-group-item {
            border: 2px solid transparent;
            margin: 5px 0;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-control {
            border-radius: 20px;
            border: 2px solid #eaeaea;
        }

        .form-control:focus {
            border-color: #007BFF;
            box-shadow: none;
        }
        
        .selected-friend {
    	    box-shadow: 0 0 0 2px #0d6efd inset;
    		border-color: transparent;
		}
		
		ul.list-group li.selected-friend {
    	margin: 10px 0;
		}
    </style>
</head>

<body>

    <!-- HEADER BAR -->
    <div th:insert="header :: header" th:unless="${user == null}"></div>

    <div class="container mt-5">
        <div class="row">
            <!-- Friends List Section -->
            <div class="col-md-4">
                <h3>Friends List</h3>
                <ul class="list-group">
                    <li class="list-group-item" th:each="friend : ${friends}" th:id="${'friend-' + friend.id}" th:onclick="'loadConversation(' + ${friend.id} + ')'">
                        <span th:text="${friend.username}"></span>
                    </li>
                </ul>
            </div>

            <!-- Conversation Section -->
			<div class="col-md-8">
			    <div id="conversationBox">
			        <h3>Conversation with <span id="friendName"></span></h3>
			        
			        <!-- Chat Box for conversation with sellerName1 -->
			        <div id="chatBox-5664" class="individualChatBox" style="border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll; display: none;">
			            <!-- Sample chat content with sellerName1 -->
			            <div>[12:10] sellerName: Hey, is the product still available?</div>
			            <div>[12:15] sellerName1: Yes, it's still up for sale.</div>
			        </div>
			        
			        <!-- Chat Box for conversation with userName -->
			        <div id="chatBox-5597" class="individualChatBox" style="border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll; display: none;">
			            <!-- Sample chat content with userName -->
			            <div>[11:30] sellerName: Hi, do you offer discounts?</div>
			            <div>[11:32] userName: Sorry, the price is fixed.</div>
			        </div>
			        
			    </div>
			</div>
			<form id="sendMessageForm" class="mt-2">
		        <input type="text" id="messageInput" placeholder="Type a message..." class="form-control"/>
		        <button type="submit" class="btn btn-primary mt-2">Send</button>
		    </form>
			</div>
        </div>
    </div>

<script>
    let stompClient = null;
    let currentFriendId = null;

    function connectWebSocket() {
        const socket = new SockJS('/websocket-endpoint');

        socket.onerror = function(event) {
            console.error("WebSocket Error:", event);
        };

        socket.onclose = function(event) {
            if (event.wasClean) {
                console.log(`Closed cleanly, code=${event.code}, reason=${event.reason}`);
            } else {
                console.error('Connection died');
                connectWebSocket(); // reconnect
            }
        };

        stompClient = Stomp.over(socket);
        stompClient.connect({}, function() {
            stompClient.subscribe('/topic/messages', function(messageOutput) {
                const message = JSON.parse(messageOutput.body);
                displayReceivedMessage(message);
            });
        });
    }

    function sendWebSocketMessage(content, receiver) {
        stompClient.send("/app/send/message", {}, JSON.stringify({
            content: content,
            receiverId: receiver
        }));
    }

   	function displayReceivedMessage(message) {
	    const chatBox = document.getElementById('chatBox-' + currentFriendId);
	    if (!chatBox) return;
	
	    const messageDiv = document.createElement('div');
	    const senderName = message.sender.username;
	    const timestamp = new Date(message.timestamp).toLocaleTimeString().slice(0, 5); // Convert ISO date string to HH:MM format
	    messageDiv.textContent = `[${timestamp}] ${senderName}: ${message.content}`;
	    chatBox.appendChild(messageDiv);
	}

	function loadConversation(friendId) {
	    currentFriendId = friendId;
	
	    // Hide all chat boxes
	    const chatBoxes = document.querySelectorAll('.individualChatBox');
	    chatBoxes.forEach(box => {
	        box.style.display = 'none';
	    });
	
	    const selectedChatBox = document.getElementById('chatBox-' + friendId);
	    if (selectedChatBox) {
	        selectedChatBox.style.display = 'block';  // Show the selected chat box
	    }
	
	    const selectedFriend = document.getElementById('friend-' + friendId);
	    if (selectedFriend) {
	        document.getElementById('friendName').textContent = selectedFriend.textContent.trim();  // Update friend's name at the top
	    }
	}
	
	
	    document.addEventListener('DOMContentLoaded', function() {
	        connectWebSocket();
	    });
	
	    document.getElementById('sendMessageForm').addEventListener('submit', function(e) {
	        e.preventDefault();
	
	        const messageInput = document.getElementById('messageInput');
	        const messageContent = messageInput.value;
	
	        if (currentFriendId) {
	            sendWebSocketMessage(messageContent, currentFriendId);
	            messageInput.value = '';
	        }
	    });
</script>

</body>

</html>
