							<thead >

									<th scope="col"><h5>Product Description</h5></td>

								</tr>
							</thead>
							<tbody>

										<p>$<span  th:text="${listing.pricePerItem}"></span></p>
									</td>
									<td th:each="listing : ${listings}" th:if="(${widget.id} == ${listing.widgetSold.id} and ${listing.isDeleted} != 1)"><a class ="buttonSearchPur" th:href="@{/viewMarketListing/{id}(id = ${listing.id})}"><span>View Listing</span></a></td>
								</tr>
							</tbody>
