	<body class="pageBody">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<div id="page">
			<div id="sidebar">
		            <ul class="nav nav-pills flex-column mb-auto bg-dark" style="height: 100%;">
		                <li class="nav-item">
		                    <a href="#" class="nav-link active">
		                    	Sell Items
		                    </a>
		                </li>
		            </ul>
			</div>
			<div class="card h-100 w-100">
				<div class="card-header d-flex justify-content-center">
					<h1>Create a Widget</h1>
				</div>
				<div class="card-body">
					<div class="card w-50" style="margin-left: auto; margin-right: auto;">
						<div class="card-header d-flex justify-content-center">
							<h2>Create a Car</h2>
						</div>
						<div class="card-body d-flex justify-content-center">
							<div class="row">
								<form action="#" th:action="@{/createCar}" th:object="${car}" method="post" class="form">
									<div class="row">
										<div class="form-group col-sm-6">
											<label for="widgetName" >Widget Name</label>
											<input class="form-control" type="text" th:field="*{name}" id="widgetName" placeholder="name" required>
											<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
										</div>
										<div class="form-group col-sm-6">
											<label for="widgetDesc">Description</label>
											<input class="form-control" type="text" th:field="*{description}" id="widgetDesc" placeholder="description" required>
											<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
										</div>
									</div>
									<div class="row">
										<div class="form-group col-sm-6">
											<label for="carTerrain" >Terrain Type</label>
											<select class="form-control" id="carTerrain" name="terrain" th:field="*{terrain}">
												<option value="Off Road">Off Road</option>
												<option value="Road">Road</option>
												<option value="Mutli-Terrain">Multi-Terrain</option>
											</select>
										</div>
										<div class="form-group col-sm-6">
											<label for="carRaodSafe" >Road Safe</label>
											<select class="form-control" id="carRoadSafe" name="roadSafe" th:field="*{roadSafe}">
												<option value="Yes">Yes</option>
												<option value="No">No</option>
												<option value="Somewhat">Somewhat</option>
											</select>
										</div>
									</div>
									<div class="row">
										<div class="form-group col-sm-6">
											<label for="carCondition" >Condition</label>
											<select class="form-control" id="carCondition" name="itemCondition" th:field="*{itemCondition}">
												<option value="Good: Rust Free">Good: Rust Free</option>
												<option value="Ok: Some Rust">Ok: Some Rust</option>
												<option value="Bad: A Lot of Rust">Bad: A Lot of Rust</option>
											</select>
										</div>
										<div class="form-group col-sm-6">
											<label for="carDrive" >Drive</label>
											<select class="form-control" id="carDrive" name="wheelDrive" th:field="*{wheelDrive}">
												<option value="Two Wheel Drive">Two Wheel Drive</option>
												<option value="Four Wheel Drive">Four Wheel Drive</option>
											</select>
										</div>
									</div>
									<div class="row">
										<div class="form-group col-sm-6">
											<label for="carTransmission" >Transmission</label>
											<select class="form-control" id="carTransmission" name="transmissionType" th:field="*{transmissionType}">
												<option value="Automatic">Automatic</option>
												<option value="Manual">Manual</option>
											</select>
										</div>
										<div class="form-group col-sm-6">
											<label for="carModel" >Car Model</label>
											<input type="text" class="form-control" name="model" id="carModel" th:field="*{model}" required>
										</div>
									</div>
									<div class="row">
										<div class="form-group col-sm-6">
											<label for="carMake" >Car Make</label>
											<input type="text" class="form-control" name="make" id="carMake" th:field="*{make}" required>
										</div>
										<div class="form-group col-sm-6">
											<label for="carYear" >Car Year</label>
									<input type="number" class="form-control" name="year" id="carYear" min="1700" max="2050" th:field="*{year}" required>
										</div>
									</div><br/>

									<div class="card-footer d-flex justify-content-center">
									<a class="btn btn-danger w-25 mx-4" href="/addVehicle">Back</a>
									<a class="btn btn-danger w-25 mx-4" href="/homePage">Cancel</a>
									<input class="btn btn-success w-25 mx-4" type="submit" value="Submit">
									</div>
								</form>
							</div>
						</div>

				</div>
			</div>
