<!DOCTYPE html>

<!-- Currently it seems to have a basic webpage for buttons, but none of it is interconnected -->
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- The above line is to help with visual representation of the website depending on device specs.
  For example phones have different sizes then tablets which have different sizes then computers. -->

  <meta charset="ISO-8859-1">
  <!-- This decides how the text is transmitted and stored. It is a single byte encoding and will not
  work well with languages with more than 128 symbols-->
  <title>Add Appliance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <style>
    header {
      margin-bottom: 96px;
    }

    #page {
      display: flex;
      height: calc(100vh - 60px);
    }

    #sidebar {
      width: 140px;
      border-color: white;
    }

    #website-title {
      margin-left: 8px;
      margin-right: 8px;
      font-size: 12px;
    }

  </style>
</head>

<!-- NAV BAR -->
<header>
  <div th:insert="header :: header"></div>
</header>
<!-- END NAV BAR -->

<body class="pageBody">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<div id="page">
  <div id="sidebar">
    <ul class="nav nav-pills flex-column mb-auto bg-dark" style="height: 100%;">
      <li class="nav-item">
        <a href="#" class="nav-link active">
          Sell Items
        </a>
      </li>
    </ul>
  </div>
  <div class="card h-100 w-100">
    <div class="card-header d-flex justify-content-center">
      <h1>Create an Appliance Listing</h1><br>
    </div>
    <div class="card-body d-flex justify-content-center">
     <form action="#" th:action="@{/createAppliance}" method="post" class="form">
      <div class="card w-150" style="margin-left: auto; margin-right: auto;">
        <div class="card-header d-flex justify-content-center">
          <h2>Choose an Appliance Sub-category</h2>
        </div>
        <div class="card-body">
          <th:block>
          	<div class="col">
          		<input type="radio" class="btn-check" name="subCategory" id="blender" value="blender" checked>
              	<label class="btn btn-outline-primary w-100 mb-2" for="blender">Blender</label>
             </div>
           </th:block>
           <th:block>
             <div class="col">
             	<input type="radio" class="btn-check" name="subCategory" id="dryer" value="dryer">
              	<label class="btn btn-outline-primary w-100 mb-2" for="dryer">Dryer</label>
             </div>
            </th:block> 
            <th:block>
              <div class="col">
              	<input type="radio" class="btn-check" name="subCategory" id="microwave" value="microwave">
              	<label class="btn btn-outline-primary w-100 mb-2" for="microwave">Microwave</label>
              </div>
             </th:block>
             <th:block>
              	<div class="col">
              		<input type="radio" class="btn-check" name="subCategory" id="refridgerator" value="refridgerator">
              		<label class="btn btn-outline-primary w-100 mb-2" for="refridgerator">Refrigerator</label>
              	</div>
              </th:block>
              <th:block>
              	<div class="col">
              		<input type="radio" class="btn-check" name="subCategory" id="washer" value="washer">
              		<label class="btn btn-outline-primary w-100 mb-2" for="washer">Washer</label>
              	</div>
              </th:block>
            </div>
            <div class="card-footer">
            	<th:block>
            		<div class="col">
            			<input class="btn btn-success w-100 mb-2" type="submit" value="Next">
            		</div>
            	</th:block>
            	<th:block>
            		<div>
            			<a class="btn w-100 mb-2" style="background-color: #D3D3D3;" href="/addWidget">Back</a>
            		</div>
            	</th:block>
            	<th:block>
            		<div>
            			<a class="btn btn-danger w-100 mb-2" href="/homePage">Cancel</a>
            		</div>
            	</th:block>
        	</div>
      </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
